  <h1 class="formBootTittle" align="center">Formulaire d'inscription</h1>
  <br><br>
  <form action="inscription.html" method="post" id="lessonForm">
    <fieldset>
        <legend>Informations de connexion</legend>
        <label for="email">Adresse e-mail</label>
        <input type="email" name="email" id="email" required placeholder="votre adresse mail">
        <div id="error"></div>

        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" required placeholder="Votre mot de passe">
        <div id="error2"></div>

        <label for="picture">Photo de profil</label>
        <input type="file" name="picture" id="picture" required>
    </fieldset>
    <fieldset>
        <legend>Civilité</legend>
        <div>
            <input type="radio" id="Mr" name="civilite" value="Mr" checked>
            <label for="Mr" class="inline-label">Monsieur</label>
        </div>
        <div>
            <input type="radio" id="Mme" name="civilite" value="Mme">
            <label for="Mme" class="inline-label">Madame</label>
            <label for="firstName">Prénom</label>
            <input type="text" name="firstName" id="firstName" required placeholder="John">

        <label for="lastName">Nom</label>
        <input type="text" name="lastName" id="lastName" required placeholder="Doe">

        <label for="birthDate">Date de naissance</label>
        <input type="date" name="birthDate" id="birthDate">

        <label for="phoneNumber">Numéro de téléphone</label>
        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="0610101010">
    </fieldset>
    <fieldset>
        <legend>Adresse*</legend>
        <label for="city">Ville</label>
        <input type="text" name="city" id="city" placeholder="Votre ville">

        <label for="zipCode">Code postal</label>
        <input type="number" name="zipCode" id="postCode" placeholder="Votre code postal">

        <label for="address">Adresse</label>
        <textarea name="address" id="address" cols="20" rows="5" placeholder="Votre adresse"></textarea>
    </fieldset>
    <fieldset>
        <legend>Language favoris*</legend>
        <label for="Languages">Languages</label>
        <select name="Language" id="Language">
          <option value="python">python</option>
          <option value="Javascript">Javascript</option>
          <option value="php">php</option>
          <option value="node js">node js</option>
        </select>
        <br>
        <span id="message2"></span>
    </fieldset>
    <fieldset>
        <legend>framework favoris*</legend>
        <label for="Frameworks">Frameworks</label>
        <select name="framework" id="framework">
            <option value="bootstrap">bootstrap</option>
            <option value="jumla">jumla</option>
            <option value="bulma">bulma</option>
            <option value="J query">J query</option>
            </select>    
            <br>        
            <span id="message"></span>
    </fieldset>
    <fieldset>
        <legend>Newsletter*</legend>
        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter" class="inline-label">J'accepte de recevoir la newsletter</label>
    </fieldset>
    <button type="submit" class="validateForm">Je souhaite m'inscrire</button>
</form>

<br><p>Champs non obligatoires*</p>
